<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User add</title>
</head>
<body>
    <form action="/user/add" method="post">
        <p>
            Name:<br>
            <input name="username" />
        </p>
        <p>
            Email:<br>
            <input name="email" />
        </p>
        <p>
            Password:<br>
            <input name="password" type="password" />
        </p>
        <input type="submit" value="Send" />
    </form>
</body>
</html>
